<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional HTML Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <h2>Form th√¥ng tin</h2>
        
        <form id="pro-form" method="POST" enctype="multipart/form-data">

            <div class="form-group">
                <label for="name">Input your name:</label>
                <input type="text" id="name" name="user_name" required>
            </div>

            <div class="form-group">
                <label for="email">Input your email:</label>
                <input type="email" id="email" name="user_email" required>
            </div>

            <fieldset class="form-group">
                <legend>Checkbox:</legend>
                <div class="checkbox-group">
                    <input type="checkbox" id="course1" name="courses" value="course-1">
                    <label for="course1">Course 1</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="course2" name="courses" value="course-2">
                    <label for="course2">Course 2</label>
                </div>
            </fieldset>

            <fieldset class="form-group">
                <legend>Your prefered contact</legend>
                <div class="radio-group">
                    <input type="radio" id="contact-email" name="contact_method" value="email" checked>
                    <label for="contact-email">Email</label>
                </div>
                <div class="radio-group">
                    <input type="radio" id="contact-phone" name="contact_method" value="phone">
                    <label for="contact-phone">Phone</label>
                </div>
            </fieldset>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">--Please Choose --</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="file-upload">Choose File</label>
                <input type="file" id="file-upload" name="user_file">
            </div>

            <div class="button-group">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>

        </form>
        
        <div id="form-message" class="form-message" aria-live="polite"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
