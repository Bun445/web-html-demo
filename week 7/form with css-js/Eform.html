<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form Exact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="contact-container">
        <form id="contact-form" action="#" method="POST">
            <div class="header-section">
                <div class="form-title">Contact us</div>
                <div class="chat-option">
                    <i class="fa-solid fa-person"></i>
                    <span>Chat with us</span>
                </div>
            </div>

            <div class="form-group">
                <label for="full-name" class="required">Full name</label>
                <div class="input-wrapper">
                    <input type="text" id="full-name" name="full_name" required>
                    <i class="fa-solid fa-user input-icon"></i> 
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="required">Email</label>
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" placeholder="your@email.com" required>
                    <i class="fa-solid fa-envelope input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="subject" class="required">Subject</label>
                <select id="subject" name="subject" required>
                    <option value="" disabled selected>Select a subject</option>
                    <option value="general">General Inquiry</option>
                    <option value="support">Technical Support</option>
                    <option value="billing">Billing</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message" class="required">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>

            <div class="form-group attachment-section">
                <label for="file-upload" class="file-dropzone">
                    <i class="fa-solid fa-paperclip file-icon"></i>
                    <span>Attach Files</span>
                </label>
                <input type="file" id="file-upload" name="files[]" multiple>
                
                <div id="file-list-container"></div>
                
                <p class="file-help-text">
                    Attach up to 10 files. The maximum allowed size per file is 20 MB.
                </p>
            </div>

            <div class="form-group">
                <button type="submit" class="btn-submit">
                    Send
                    <i class="fa-solid fa-spinner fa-spin loading-icon"></i>
                    <i class="fa-solid fa-check check-icon"></i>
                </button>
            </div>

            <p class="recaptcha-text">
                This site is protected by reCAPTCHA Enterprise and the Google
                <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a> apply.
            </p>

        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
